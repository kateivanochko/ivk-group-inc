            </nav>
        </div>

    <!-- Contact Map -->
    <section class="contact-map">
        <iframe class="map" src="https://www.google.com/maps/d/u/0/embed?mid=1hEXc_1DNKnhT3LBsAWn22r_z1PmdAFE&ehbc=2E312F" width="640" height="480"></iframe>
    <!-- Contact Showcase -->
    <section class="contact-showcase">
        <section class="showcase">
            <div class="container grid">
                <div class="showcase-text">
                    <h1 class="contact-heading">Contact Us Now</h1>
                    <div class="contact-info">
                        <div class="info">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>Island Lake, IL 60042</p>
                        </div>
                        <div class="info">
                            <i class="fa-solid fa-phone"></i>
                            <a href="tel:3127741775">+1 (312) 774-1775</a>
                        </div>
                        <div class="info">

                        </div>
                    </div>
                </div>
                <div class="showcase-form card">
                    <h2>Get Free Estimate</h2>
                    <form action="https://formspree.io/f/xvoyzezq" method="POST">
                        <div class="form-control">
                            <input type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-control">
                            <input type="tel" name="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-control">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-control">
                            <input type="text" name="location" placeholder="Location" required>
                        </div>
                        <div class="form-control">
                            <textarea name="decription" placeholder="Project Description" rows="4" required></textarea>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </section>
    </section>
